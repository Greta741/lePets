{{{htmlData.head}}}
<body>
{{{htmlData.navbar}}}
<div id="main-content" class="main">
    <h1>Visi sistemoje užregistruoti gyvūnai</h1>
    <h3>{{#if data.message}}
        {{{data.message}}}
    {{/if}}
    </h3>
    <div class="pets main">
        <a href="/naujasgyvunas" class="btn btn-default">Registruoti gyvūną</a>
    </div>
    {{#each data.gyvunas}}
        <div class="pets main">
            <h2>{{this.vardas}}</h2>
            <img class="v-image" src="{{{this.nuotrauka}}}" width=600px alt="img">
            <div><strong>Gimimo data: </strong>{{this.gimimo_data}}</div>
        </div>
    {{/each}}
